{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">ایجاد کلاس</div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">عنوان کلاس</label>
            <input name="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">معلم</label>
            <select name="teacher_id" class="form-select" required>
              <option value="">انتخاب کنید</option>
              {% for t in teachers %}
              <option value="{{ t.id }}">{{ t.name }} ({{ t.subject }})</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">برنامه زمانی</label>
            <input name="schedule" class="form-control" placeholder="مثال: شنبه‌ها 16-18">
          </div>
          <button class="btn btn-primary w-100">ثبت</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">لیست کلاس‌ها</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead><tr><th>#</th><th>عنوان</th><th>معلم</th><th>برنامه</th><th></th></tr></thead>
          <tbody>
          {% for c in classes %}
            <tr>
              <td>{{ c.id }}</td><td>{{ c.title }}</td>
              <td>{{ c.teacher.name if c.teacher else '-' }}</td>
              <td>{{ c.schedule }}</td>
              <td><a class="btn btn-sm btn-outline-danger" href="{{ url_for('delete_class', cid=c.id) }}">حذف</a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
