{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">ثبت پرداخت</div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">نوع شخص</label>
            <select id="ptype" name="person_type" class="form-select" required onchange="toggleLists()">
              <option value="teacher">معلم</option>
              <option value="student">شاگرد</option>
            </select>
          </div>
          <div class="mb-3" id="teacherBox">
            <label class="form-label">معلم</label>
            <select name="person_id" class="form-select">
              {% for t in teachers %}
              <option value="{{ t.id }}">{{ t.name }} ({{ t.subject }})</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3 d-none" id="studentBox">
            <label class="form-label">شاگرد</label>
            <select name="person_id" class="form-select">
              {% for s in students %}
              <option value="{{ s.id }}">{{ s.name }} ({{ s.grade }})</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">مبلغ</label>
            <input name="amount" type="number" step="0.01" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">تاریخ</label>
            <input name="date" type="date" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">یادداشت</label>
            <input name="note" class="form-control">
          </div>
          <button class="btn btn-primary w-100">ثبت</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <div class="card">
      <div class="card-header">لیست پرداخت‌ها</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead><tr><th>#</th><th>نوع</th><th>شناسه شخص</th><th>مبلغ</th><th>تاریخ</th><th>یادداشت</th><th></th></tr></thead>
          <tbody>
          {% for p in payments %}
            <tr>
              <td>{{ p.id }}</td>
              <td>{{ 'معلم' if p.person_type=='teacher' else 'شاگرد' }}</td>
              <td>{{ p.person_id }}</td>
              <td>{{ '{:,.0f}'.format(p.amount) }}</td>
              <td>{{ p.date }}</td>
              <td>{{ p.note }}</td>
              <td><a class="btn btn-sm btn-outline-danger" href="{{ url_for('delete_payment', pid=p.id) }}">حذف</a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
function toggleLists(){
  var ptype = document.getElementById('ptype').value;
  document.getElementById('teacherBox').classList.toggle('d-none', ptype !== 'teacher');
  document.getElementById('studentBox').classList.toggle('d-none', ptype !== 'student');
}
document.addEventListener('DOMContentLoaded', toggleLists);
</script>
{% endblock %}
