{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">افزودن معلم</div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">نام</label>
            <input name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">تلفن</label>
            <input name="phone" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">رشته/درس</label>
            <input name="subject" class="form-control">
          </div>
          <button class="btn btn-primary w-100">ثبت</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">لیست معلم‌ها</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead><tr><th>#</th><th>نام</th><th>تلفن</th><th>درس</th><th></th></tr></thead>
          <tbody>
          {% for t in teachers %}
            <tr>
              <td>{{ t.id }}</td><td>{{ t.name }}</td><td>{{ t.phone }}</td><td>{{ t.subject }}</td>
              <td><a class="btn btn-sm btn-outline-danger" href="{{ url_for('delete_teacher', tid=t.id) }}">حذف</a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
